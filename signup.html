<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup for CodeCLA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Noto+Sans+Khojki&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signup_and_login.css" />
  </head>
  <body>
    <header>
      <img
        src="./assets/coding.png"
        alt="An image of a person sitting at a laptop, coding"
      />
    </header>
    <main>
<div class="container">
      <h1>Join Coders now!</h1>
      <form action="">
        <label for="firstname">First Name</label>
        <input
          type="text"
          name="firstname"
          id="firstname"
          placeholder="First Name"
        />
        <label for="lastname">Last Name</label>
        <input
          type="text"
          name="lastname"
          id="lastname"
          placeholder="Last Name"
        />
        <label for="Email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email" />
        <label for="password">Your Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Your Password"
        />
        <label for="repeatpassword">Repeat Password</label>
        <input
          type="password"
          name="repeatpassword"
          id="repeatpassword"
          placeholder="Repeat Password"
        />
        <button type="submit">Sign Up</button>
      </form>
      <div>
        Already have an account?
        <a href="./login.html">Login</a>
      </div>
</div>
    </main>
  </body>
</html>
