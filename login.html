<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login CodeCLA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Noto+Sans+Khojki&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signup_and_login.css" />
  </head>
  <body>
    <header>
      <img
        src="./assets/coding.png"
        alt="An image of a person sitting at a laptop, coding"
      />
    </header>
    <main>
      <div class="container">
        <h1>Login Now!</h1>
        <form action="">
          <label for="Email">Email</label>
          <input type="email" name="email" id="email" placeholder="Email" />
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Your Password"
          />
          <button type="submit">Sign in</button>
        </form>
        <div class="login-question">
          New to CodeCLA?
          <a href="./signup.html">Sign up</a>
        </div>
      </div>
    </main>
  </body>
</html>
